  <title>Title</title>

<body>


  <div class="container mt-2 border ">
    <div class="alert alert-primary mt-2" role="alert">
      <strong>Cadastrar Produto - Almox</strong>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="produtoNome">Produto</label>
          <input type="text" class="form-control" id="produtoNome" required>
        </div>
        <div class="col-md-8 ">
          <label for="produtoDescrição">Descrição do produto</label>
          <textarea class="form-control" id="produtoDescrição" rows="2"></textarea>
        </div>
        <div class="col-md-3 mb-3">
          <label for="produtoMedida">Und. Medida</label>
          <input type="text" id="produtoMedida" class="form-control" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="produtoFabricação">Fabricação</label>
          <input type="date" id="produtoFabricação" class="form-control" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="produtoValidade">Validade/meses</label>
          <input type="number" id="produtoValidade" class="form-control" required>
        </div>

        <div class="col-md-3 mb-3">
          <label for="produtoDTChegada">Data Entrada</label>
          <input type="date" id="produtoDTChegada" class="form-control" required>
        </div>
        
      </div>
  
 
    <button type="button" class="btn btn-primary">Salvar</button>
  </div>
