<!doctype html>
<html lang="en">

<head>
    <title>Entrada e Saída</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="alert alert-primary" role="alert">
        <strong>Saída</strong>
    </div>
    <div class="container border">
        <div class="row">
            <div class="col-md-3 my-3">
                <label for="produtoSaida">Produto</label>
                <select class="form-control" id="produtoSaida">
                    <option>Escolha</option>
                    <option>Alcool</option>
                    <option>Copo Descartável 180ml</option>
                    <option>Detergente</option>
                    <option>Guardanapo</option>
                </select>
            </div>
            <div class="col-md-2 my-3">
                <label for="">Quantidade</label>
                <input type="number" class="form-control">
            </div>
            <div class="col-md-3 my-3">
                <label for="saidaSetor">Setor</label>
                <select class="form-control" id="saidaSetor">
                    <option>Escolha</option>
                    <option>SEADM</option>
                    <option>Transporte</option>
                    <option>Monitoramento</option>
                    <option>Imunização</option>
                </select>
            </div>
            <div class="col-md-3 my-3">
                <label for="">Recebedor</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-3 my-3">
                <label for="">Data</label>
                <input type="date" class="form-control">
            </div>
            

        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
